<!DOCTYPE html>

<html>

    <head>

        <title>Login Form</title>
        <link rel="stylesheet" href="style.css" >
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    </head>

    <body>

        <section id="loginBox">
        
        <div class="wrapBox">

            <div class="titleName">
                <h3>Login Form</h3>
            </div>
            
            <div class="emailBox">
                <input type="email" placeholder="username"/> <br/>
            </div>
            
            <div class="passBox">
                <input type="password" placeholder="password"/> <br/>
            </div>
            
            <div class="btnBox">
                <button>Login</button> <br/>
            </div>
           
            <div class="extraBox">
                <span>Need an account?    <a href="#">Sign Up</a>. </span> <br/>
            </div> 
            
            <div class="extraBox2">
                <span> <a href="#"> Forgot Password? </a> </span>
            </div>
            
        </div>
        
        </section>

    </body>

</html>
